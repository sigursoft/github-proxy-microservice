<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Giithub repository search</title>
    <meta name="description" content="Search form for GitHub projects">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
    <![endif]-->
</head>
<body>
<div style="margin-left: 10px; margin-top: 10px;">
<div class="valign-wrapper">
    <div class="valign">
    <div class="card-panel" style="margin-bottom: 30px;">
        <span class="blue-text text-darken-2">GitHub Search Service</span>
    </div>
    <div class="input-field">
        <i class="material-icons prefix">account_circle</i>
        <input id="icon_prefix" type="text" class="validate">
        <label for="icon_prefix">Owner</label>
    </div>
    <div class="input-field">
        <i class="material-icons prefix">code</i>
        <input id="icon_code" type="text" class="validate">
        <label for="icon_code">Project</label>
    </div>
    <button id="search" class="btn waves-effect waves-light right" style="margin-top: 10px;">Search</button>
    </div>
</div>
</div>
<!-- Modal Structure -->
<div id="modal1" class="modal bottom-sheet">
    <div class="modal-content">
        <ul class="collection">
            <li class="collection-item avatar">
                <img src="img/github-128.png" alt="GitHub" class="circle">
                <h5 id="full_name"></h5>
                Created on <span id="created"></span><br>
                Clone URL <a id="clone_url"></a><br>
                <blockquote><span id="description"></span></blockquote>
                <a href="#!" class="secondary-content"><i class="material-icons">grade</i><span id="stars"></span></a>
            </li>
        </ul>
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">OK</a>
    </div>
</div>

<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="js/vendor/materialize.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
