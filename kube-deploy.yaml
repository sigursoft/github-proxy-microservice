apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-proxy-microservice-deployment
  labels:
    app: github-proxy-microservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: github-proxy-microservice
  template:
    metadata:
      labels:
        app: github-proxy-microservice
    spec:
      containers:
      - name: github-proxy-microservice
        image: sigursoft/github-proxy-microservice:2.0
        ports:
        - name: github-proxy
          containerPort: 8080
        readinessProbe:
          tcpSocket:
            port: github-proxy
          initialDelaySeconds: 3
          periodSeconds: 2
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /
            port: github-proxy
          initialDelaySeconds: 6
        resources:
          limits:
            cpu: "2"
            memory: 1024Mi
          requests:
            cpu: "0.6"
            memory: 512Mi
---
kind: Service
apiVersion: v1
metadata:
  labels:
    run: prod
  name: github-proxy
spec:
  selector:
    app: github-proxy-microservice
  ports:
  - port: 8080
    targetPort: 8080
